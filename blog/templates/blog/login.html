{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Přihlášení</h3>

                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Přihlásit se</button>
                        </div>
                    </form>

                    <a href="{% url 'social:begin' 'google-oauth2' %}?next={% url 'blog-home' %}">Přihlásit se pomocí Google</a>
                    <p class="mt-3 text-center">
                        Nemáte účet? <a href="{% url 'register' %}">Zaregistrujte se</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
