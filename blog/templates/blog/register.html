{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Registrace</h3>

                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Registrovat</button>
                        </div>
                    </form>

                    <p class="mt-3 text-center">
                        Máte už účet? <a href="{% url 'login' %}">Přihlaste se</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
